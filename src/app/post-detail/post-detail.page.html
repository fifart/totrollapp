<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
     <ion-title *ngIf="post$ | async as post">
      {{ post.title.rendered }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<div *ngIf="post$ | async as post">
  <h1 [innerHTML]="post.title.rendered"> </h1>
  <p no-margin> <small> Του {{post._embedded.author[0].name }} </small> </p>
  <div text-center padding *ngIf="post.featured_image">
    <img class="featured_image" [src]="post.featured_image" alt="Featured Image">
  </div>
  <div [innerHTML]="post.content.rendered"></div>
</div>
</ion-content>
